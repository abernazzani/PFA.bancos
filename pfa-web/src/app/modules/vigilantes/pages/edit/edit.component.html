<main class="container" *ngIf="vigilante">
    <h2 *ngIf="!codigo">Nuevo Vigilante</h2>
    <h2 *ngIf="codigo">Editar Vigilante</h2>
    <hr>
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" id="codigo" [(ngModel)]="vigilante.codigo">
    </div>
    <div class="form-group">
        <label for="codigo">Edad</label>
        <input type="number" class="form-control" id="edad" [(ngModel)]="vigilante.edad">
    </div>
    <div class="form-group">
        <label for="codigo">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="vigilante.nombre">
    </div>
    <div class="form-group">
        <label for="codigo">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="vigilante.usuario">
    </div>


    <div class="text-right">
        <button type="submit" class="btn btn-danger mr-3" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="loading">Guardar</button>
    </div>
</main>
