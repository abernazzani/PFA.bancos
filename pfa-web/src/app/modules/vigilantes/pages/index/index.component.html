<main class="container">
    <button *ngIf="authService.currentUser.rolID ==1" type="button" class="btn btn-primary float-right" (click)="edit()">Crear Nuevo Vigilante</button>
    <h1 class="mb-5">Vigilantes</h1>
    <table class="table table-pointer table-hover" *ngIf="vigilantes">
        <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Fecha Nac</th>
                <th scope="col">Edad</th>
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
                <th scope="col" style="width: 80px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vigilante of vigilantes">
               
                    <th *ngIf="authService.currentUser.rolID ==1" scope="row"> {{vigilante.codigo}}</th>                
                    <td *ngIf="authService.currentUser.rolID ==1"> {{vigilante.fechaNac}}</td>
                    <td *ngIf="authService.currentUser.rolID ==1"> {{getEdad(vigilante)}}</td>
                    <td *ngIf="authService.currentUser.rolID ==1"> {{vigilante.nombre}}</td>
                    <td *ngIf="authService.currentUser.rolID ==1"> {{vigilante.usuario}}</td>
               

               
                    <th *ngIf="authService.currentUser.rolID ==2  && vigilante.nombre ===authService.currentUser.nombre"  scope="row"> {{vigilante.codigo}}</th>                
                    <td *ngIf="authService.currentUser.rolID ==2  && vigilante.nombre ===authService.currentUser.nombre"  >{{vigilante.fechaNac}}</td>
                    <td *ngIf="authService.currentUser.rolID ==2  && vigilante.nombre ===authService.currentUser.nombre"  >{{getEdad(vigilante)}}</td>
                    <td *ngIf="authService.currentUser.rolID ==2  && vigilante.nombre ===authService.currentUser.nombre"  >{{vigilante.nombre}}</td>
                    <td *ngIf="authService.currentUser.rolID ==2  && vigilante.nombre ===authService.currentUser.nombre"  >{{vigilante.usuario}}</td>
                




                             
               <td scope="col">
                    <i *ngIf="authService.currentUser.rolID ==1" (click)="edit(vigilante)" class="mr-3 fa fa-edit text-secondary showOnHover" aria-hidden="true"></i>
                    <i *ngIf="authService.currentUser.rolID ==1" (click)="delete($event, vigilante)" class="fa fa-trash text-danger showOnHover"
                        aria-hidden="true"></i>
                </td>
            </tr>  
        </tbody>
    </table>
</main>
