<main class="container" *ngIf="sucursal">
    <h2 *ngIf="!codigo">Nueva Sucursal</h2>
    <h2 *ngIf="codigo">Visualizar Sucursal</h2>
    <hr>
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" id="codigo" [(ngModel)]="sucursal.codigo" [disabled]="codigo">
    </div>
    <div class="form-group">
        <label for="codigo">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="sucursal.domicilio">
    </div>

    <div class="form-group">
        <label for="">Entidad Bancaria</label>
        <select class="form-control" [(ngModel)]="sucursal.codigoEntidad">
            <option *ngFor="let entidadBancaria of entidadesBancarias" [ngValue]="entidadBancaria.codigo">
                {{entidadBancaria.nombre}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="codigo">Nro de Empleados</label>
        <input type="number" class="form-control" id="nombre" [(ngModel)]="sucursal.nroEmpleados">
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-danger mr-3" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="loading || !sucursal.codigo">Guardar</button>
    </div>
    <!-- {{sucursal | json}} -->
</main>
