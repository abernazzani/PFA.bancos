<main class="container">
    <button *ngIf="authService.currentUser.rolID ==1" type="button" class="btn btn-primary float-right" (click)="edit()">Crear Nueva Banda</button>
    <h1 class="mb-5">Asaltos</h1>
    <table class="table table-pointer table-hover" *ngIf="asaltos">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Juez</th>
                <th scope="col">Sucursal</th>
                <th scope="col">Fecha</th>
                <th scope="col" style="width: 80px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asalto of asaltos">
                <th scope="row">{{asalto.id}}</th>
                <td>{{asalto.codigoJuez}}</td>
                <td>{{asalto.codigoSucursal}}</td>
                <td>{{asalto.fecha}}</td>
                <td scope="col">
                    <i *ngIf="authService.currentUser.rolID ==1" (click)="edit(asalto)" class="mr-3 fa fa-edit text-secondary showOnHover" aria-hidden="true"></i>
                    <i *ngIf="authService.currentUser.rolID ==1" (click)="delete(asalto)" class="fa fa-trash text-danger showOnHover"
                        aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
</main>
