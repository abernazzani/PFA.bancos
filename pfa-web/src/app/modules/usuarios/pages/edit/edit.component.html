<main class="container" *ngIf="usuario">
    <h2 *ngIf="!usuario.nombre">Nueva Entidad</h2>
    <h2 *ngIf="usuario.nombre">Editar Entidad</h2>
    <hr>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre">
    </div>
    <div class="form-group">
        <label for="codigo">Contrase√±a</label>
        <input type="password" class="form-control" id="nombre" [(ngModel)]="usuario.password">
    </div>
    <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" [(ngModel)]="usuario.rolID">
            <option [value]="Role.Admin">Admin</option>
            <option [value]="Role.Investigador">Investigador</option>
            <option [value]="Role.Vigilante">Vigilante</option>
        </select>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-danger mr-3" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="loading">Guardar</button>
    </div>
</main>
